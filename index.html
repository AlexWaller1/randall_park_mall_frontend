<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="index.js"></script>
    </head>
        <body>

            <div class="form-container">
                <form id="create-gas_station-form" style="">
                <h3>Create a Gas Station!</h3>

                <input id='input-name' type="text" name="name" value=""
                placeholder="Enter your Gas Station name..." class="input-text">
                <br><br>
                <textarea id='input-description' name="description" rows="9" cols="80"
                value="" placeholder="Enter your gas station description..."></textarea>
                <br><br>
                <input id='input-url' type="text" name="image" value=""
                placeholder="Enter your syllabus image URL..." class="input-text">
                <br><br>

                <p>Choose A State</p>
                <select id="states" name="states">
                    <option value="1">Montana</option>
                    <option value="2">Wyoming</option>
                    <option value="3">North Dakota</option>
                    <option value="4">South Dakota</option>
                    </select>
                    <br><br>

                    <input id= 'create_button' type="submit" name="submit" 
                    value="Create New Gas Station" class="submit">
                    </form>




            
             
        </body>
</html>
